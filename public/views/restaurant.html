<a href="#/restaurants" class="btn"><span class="glyphicon glyphicon-chevron-left"></span> Return</a><form role="form" name="userForm" ng-submit="saveRestaurant()"><fieldset><legend>General Info</legend><div class="row"><div class="col-sm-12"><div class="form-group"><input type="text" name="name" class="form-control" ng-model="currentRestaurant.name" placeholder="Name"></div></div></div><div class="row"><div class="col-xs-12"><div class="form-group"><!--<select name="restaurateur" class="form-control">
            <option value=''>-- Select Restaurateur --</option>
            <option value='2'>Restaumann</option>
          </select>--><select class="form-control" ng-model="currentRestaurant.restaurateur" ng-options="r.id as r.name for r in restaurateurs"><option value="" ng-bind="defaultRestaurateur()">-- Choose a Restaurateur --</select></div></div></div></fieldset><fieldset><legend>Address</legend><div class="row"><div class="col-sm-12"><div class="form-group"><input ng-required="true" class="form-control" type="text" name="street_address" placeholder="Street Address" ng-model="currentRestaurant.address.street_address"></div></div></div><div class="row"><div class="col-sm-6"><div class="form-group"><input ng-required="true" class="form-control" type="text" name="city" placeholder="City" ng-model="currentRestaurant.address.city"></div></div><div class="col-sm-6"><div class="form-group"><input ng-required="true" ng-disabled="isDisabled('address.province')" class="form-control" type="text" name="province" placeholder="Province" ng-model="currentRestaurant.address.province"></div></div></div><div class="row"><div class="col-sm-6"><div class="form-group"><input ng-required="true" class="form-control" type="text" name="postal_code" placeholder="Postal Code" ng-model="currentRestaurant.address.postalCode"></div></div><div class="col-sm-6"><div class="form-group"><select ng-require="isRequired('address.country')" ng-disabled="isDisabled('address.country')" ng-model="currentRestaurant.address.country" class="form-control" name="country"><option value="">-- Select a Country --<option ng-selected="currentRestaurant.address.country == 'Canada'" value="Canada">Canada<option ng-selected="currentRestaurant.address.country == 'Eagleland'" value="Eagleland">Eagleland</select></div></div></div></fieldset><button type="submit" ng-disabled="!userForm.$valid" tooltip="{{submitTooltip()}}" class="btn btn-info btn-block">Save</button></form>
