<form role="form" name="userForm" ng-submit="saveChanges()"><fieldset><legend>General Info</legend><div class="row"><div class="col-xs-12"><div class="form-group"><input ng-readonly="true" type="text" name="name" ng-value="currentClient.user.name" class="form-control" placeholder="Name"></div></div></div><div class="row"><div class="col-sm-6"><div class="form-group"><input ng-readonly="true" type="text" name="email" ng-value="currentClient.email" class="form-control" placeholder="Email"></div></div><div class="col-sm-6"><div class="form-group"><!-- Input type can't be date : not enough cohesion between browser behaviors --><input type="text" ng-required="isRequired('birthDate')" ng-readonly="true" class="form-control" ng-value="currentClient.user.birth_date"></div></div></div><div class="row"><div class="col-xs-12"><div class="form-group"><input type="tel" ng-required="true" name="telephone" ng-model="currentClient.user.telephone" class="form-control" placeholder="Telephone Number"></div></div></div></fieldset><fieldset ng-hide="!editForm"><legend>Change Password</legend><div class="row"><div class="col-xs-6"><div class="form-group"><input type="password" type="newPassword" name="password" ng-model="currentClient.password" class="form-control" placeholder="[Unchanged]"></div></div><div class="col-xs-6"><div class="form-group"><input type="password" name="password_confirmation" ng-model="currentClient.password_confirmation" password-verify="currentClient.password" class="form-control" placeholder="Confirm Password"></div></div></div></fieldset><fieldset><legend>Address</legend><div class="row"><div class="col-xs-12"><div class="form-group"><select ng-model="currentAddress" class="form-control" ng-options="a as address(a) for a in currentClient.user.addresses" name="currentAddress"><option value="">-- New address --</select></div></div></div><div class="row"><div class="col-xs-9"><div class="form-group"><input ng-required="isRequired('address.address')" class="form-control" type="text" name="address" placeholder="Address line" ng-model="currentAddress.street_address"></div></div><div class="col-xs-3"><div class="checkbox"><label><input type="checkbox" ng-model="currentAddress.is_default">Default Address</label></div></div></div><div class="row"><div class="col-sm-6"><div class="form-group"><input ng-required="isRequired('address.city')" ng-disabled="isDisabled('address.city')" class="form-control" type="text" name="city" placeholder="City" ng-model="currentAddress.city"></div></div><div class="col-sm-6"><div class="form-group"><input ng-required="isRequired('address.province')" ng-disabled="isDisabled('address.province')" class="form-control" type="text" name="province" placeholder="Province" ng-model="currentAddress.province"></div></div></div><div class="row"><div class="col-sm-6"><div class="form-group"><input ng-required="isRequired('address.postalCode')" ng-disabled="isDisabled('address.postalCode')" class="form-control" type="text" name="postal_code" placeholder="Postal Code" ng-model="currentAddress.code_postal"></div></div><div class="col-sm-6"><div class="form-group"><select ng-require="isRequired('address.country')" ng-disabled="isDisabled('address.country')" ng-model="currentAddress.country" class="form-control" name="country"><option value="">-- Select a Country --<option value="CA">Canada</select></div></div></div><button type="button" ng-click="addAddress(currentAddress)" class="btn btn-primary btn-block" ng-show="newAddress()">Add address</button><br></fieldset><button type="submit" ng-disabled="!userForm.$valid" tooltip="{{submitTooltip()}}" class="btn btn-info btn-block">Save</button></form>
