<div class="row">
  <div class="orders col-md-7 col-sm-12">
    <div ng-repeat="re in [1,2]" class="restaurant-orders">
      <h2 class="row underlined">Restoplus</h2>
      <ul class="list-group">
        <li ng-repeat="item in [1,2,3]" class="row list-group-item" ng-class="{'list-group-item-success': item == 2}" ng-click="selectedModel = $index">
            <h3 class="list-group-item-heading">
              #{{item}} <small><span class="label label-default">17-03-14 13:50</span> <span class="label label-default">14.85$</span> <span class="label label-success" ng-show="item == 2">Ready</span></small>
            </h3>
            <div class="list-group-item-text">
              <p><em>123 Fake Street, Mi, Ca</em></p>
              <p><em>(233) 345-2356</em></p>
              <ul>
                <li>2 Foodghetti</li>
                <li>3 Pizzaburgers</li>
              </ul>
            </div>

        </li>
      </ul>
    </div>
  </div>

  <div class="well col-md-4 col-md-offset-1 col-sm-12">
    <div class="receipt-header row">
      <p class="text-left col-md-7"><b>Ronaldo Cliento</b></p>
      <p class="text-right col-md-5"><em>17-03-14<br>#e4b6dd5</em></p>
      <p class="text-right col-md-12">(233) 345-2356<br><em>123, Fake Street, Mi, Ca</em></p>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-md-8">Product</th>
          <th class="col-md-2 text-center">Qt.</th>
          <th class="col-md-2 text-center">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rows in [1,2,3,4]">
          <td class="col-md-8"><em>Foodghetti</em></td>
          <td class="col-md-2 text-center">2</td>
          <td class="col-md-2 text-center">14$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" class="text-right"><strong>Subtotal:<br>Taxes:</strong></td>
          <td class="text-center"><strong>56$<br>4$</strong></td>
        </tr>
        <tr>
          <td colspan="3" class="text-right"><h4>Total: <span class="text-danger">60$</span></h4></td>
        </tr>
      </tfoot>
    </table>
    <div class="controls row">
      <button class="btn btn-primary col-md-12">Commencer Préparation</button>
      <button class="btn btn-success col-md-12">Finir Préparation</button>
      <button class="btn btn-danger col-md-12">Annuler Préparation</button>
    </div>
  </div>
</div>
