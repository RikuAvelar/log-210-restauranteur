      <p class="list-group-item-text">
        {{address(r.address)}}
      </p>
    </div>
    <span class="glyphicon glyphicon-chevron-right pull-right" style="margin-top:1em"></span>
  </a>
  <a ng-href="#/restaurants/new" class="list-group-item list-group-item-info row">
    <div class="col-md-10 media">
      <h4 class="list-group-item-heading">Add new restaurant</h4>
      <p class="list-group-item-text">
      </p>
    </div>
    <span class="glyphicon glyphicon-chevron-right pull-right"></span>
