<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign in</h3>
    </div>
      <div class="panel-body">
        <form name="loginForm" accept-charset="UTF-8" role="form" ng-submit="authenticate()">
              <fieldset>
            <div class="form-group input-group" ng-class="{'has-error': hasError('email')}">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" placeholder="Username" ng-model="login.email" required name="email" type="text">
          </div>
          <div class="form-group input-group" ng-class="{'has-error': hasError('password')}">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" placeholder="Password" ng-model="login.password" required name="password" type="password">
          </div>
          <button class="btn btn-lg btn-success btn-block">Login</button>
        </fieldset>
          </form>
      </div>
    </div>
  </div>
</div>
